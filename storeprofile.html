<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome Icons -->
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Hide scrollbar for a cleaner mobile view */
        ::-webkit-scrollbar { display: none;}
        body { font-family: 'Inter', sans-serif; }
        .mobile-modal-enter {
            transform: translateY(100%);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
        }
        .mobile-modal-enter-active {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'green-600': '#10b981', /* Consistent primary color */
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-inter">

    <!-- Header -->
    <header id="header" class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-md mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button class="p-2 -ml-2 text-gray-700 hover:bg-gray-100 rounded-full transition duration-150">
                        <i class="fa-solid fa-arrow-left text-lg"></i>
                    </button>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Profile Settings</h1>
                        <p class="text-sm text-gray-500">Manage your essential business information</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="profile-main" class="max-w-md mx-auto px-4 py-6 pb-32">
        
        <!-- Profile & Avatar Section -->
        <section id="profile-avatar" class="bg-white rounded-3xl p-6 mb-6 shadow-xl border border-gray-100">
            <div class="flex flex-col items-center">
                <div class="relative group">
                    <div class="w-28 h-28 rounded-full overflow-hidden bg-gray-100 border-4 border-white shadow-xl transition transform hover:scale-105">
                        <!-- Placeholder Image -->
                        <img src="https://placehold.co/112x112/10b981/ffffff?text=AR" alt="Store Owner" class="w-full h-full object-cover">
                    </div>
                    <!-- Camera Button -->
                    <button class="absolute bottom-0 right-0 bg-green-600 text-white p-3 rounded-full shadow-lg border-2 border-white transform translate-x-1 translate-y-1 hover:bg-green-700 transition">
                        <i class="fa-solid fa-camera text-sm"></i>
                    </button>
                </div>
                <h3 id="display-store-name" class="text-xl font-bold text-gray-900 mt-4">Ahmed's Grocery Store</h3>
                <p class="text-base text-gray-500">Store Owner</p>
            </div>
        </section>

        <!-- Store Information -->
        <section id="store-info" class="bg-white rounded-3xl p-6 mb-6 shadow-xl border border-gray-100">
            <div class="flex items-center justify-between mb-5">
                <h3 class="text-lg font-semibold text-gray-900">Store Contact Info</h3>
                <i class="fa-solid fa-store text-xl text-green-600"></i>
            </div>
            <form id="store-form" class="space-y-4">
                <div>
                    <label for="store-name" class="block text-sm font-medium text-gray-700 mb-2">Store Name</label>
                    <input type="text" id="store-name" placeholder="Enter store name" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition" required>
                </div>
                <div>
                    <label for="store-address" class="block text-sm font-medium text-gray-700 mb-2">Store Address</label>
                    <input type="text" id="store-address" placeholder="Enter store address" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition" required>
                </div>
                <div>
                    <label for="store-phone" class="block text-sm font-medium text-gray-700 mb-2">Contact Number</label>
                    <input type="tel" id="store-phone" placeholder="Enter phone number" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition" required>
                </div>
                <div>
                    <label for="store-email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="store-email" placeholder="Enter email address" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition" required>
                </div>
            </form>
        </section>

        <!-- Payment Details -->
        <section id="payment-info" class="bg-white rounded-3xl p-6 mb-6 shadow-xl border border-gray-100">
            <div class="flex items-center justify-between mb-5">
                <h3 class="text-lg font-semibold text-gray-900">Bank Details</h3>
                <i class="fa-solid fa-building-columns text-xl text-green-600"></i>
            </div>
            <form id="payment-form" class="space-y-4">
                <div>
                    <label for="bank-name" class="block text-sm font-medium text-gray-700 mb-2">Bank Name</label>
                    <input type="text" id="bank-name" placeholder="Enter bank name" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition" required>
                </div>
                <div>
                    <label for="account-holder" class="block text-sm font-medium text-gray-700 mb-2">Account Holder Name</label>
                    <input type="text" id="account-holder" placeholder="Enter account holder name" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition" required>
                </div>
                <div>
                    <label for="account-number" class="block text-sm font-medium text-gray-700 mb-2">Account Number</label>
                    <input type="text" id="account-number" placeholder="Enter account number" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition" required>
                </div>
                <div>
                    <label for="routing-number" class="block text-sm font-medium text-gray-700 mb-2">Routing Number</label>
                    <input type="text" id="routing-number" placeholder="Enter routing number (Optional)" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition">
                </div>
            </form>
        </section>

        <!-- Mobile Payment -->
        <section id="mobile-payment" class="bg-white rounded-3xl p-6 mb-6 shadow-xl border border-gray-100">
            <div class="flex items-center justify-between mb-5">
                <h3 class="text-lg font-semibold text-gray-900">Mobile Financial Services</h3>
                <i class="fa-solid fa-mobile-screen text-xl text-green-600"></i>
            </div>
            <form id="mobile-payment-form" class="space-y-4">
                <div>
                    <label for="payment-method" class="block text-sm font-medium text-gray-700 mb-2">Payment Method</label>
                    <select id="payment-method" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition">
                        <option value="bkash">bKash</option>
                        <option value="nagad">Nagad</option>
                        <option value="rocket">Rocket</option>
                        <option value="upay">Upay</option>
                    </select>
                </div>
                <div>
                    <label for="mobile-payment-number" class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                    <input type="tel" id="mobile-payment-number" placeholder="Enter mobile number" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition" required>
                </div>
                <div>
                    <label for="account-type" class="block text-sm font-medium text-gray-700 mb-2">Account Type</label>
                    <select id="account-type" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition">
                        <option value="personal">Personal</option>
                        <option value="merchant">Merchant</option>
                        <option value="agent">Agent</option>
                    </select>
                </div>
            </form>
        </section>

        <!-- Business Information -->
        <section id="business-info" class="bg-white rounded-3xl p-6 mb-6 shadow-xl border border-gray-100">
            <div class="flex items-center justify-between mb-5">
                <h3 class="text-lg font-semibold text-gray-900">Business Details</h3>
                <i class="fa-solid fa-briefcase text-xl text-green-600"></i>
            </div>
            <form id="business-form" class="space-y-4">
                <div>
                    <label for="trade-license" class="block text-sm font-medium text-gray-700 mb-2">Trade License Number</label>
                    <input type="text" id="trade-license" placeholder="Enter trade license number (Optional)" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition">
                </div>
                <div>
                    <label for="tin-number" class="block text-sm font-medium text-gray-700 mb-2">TIN Number</label>
                    <input type="text" id="tin-number" placeholder="Enter TIN number (Optional)" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition">
                </div>
                <div>
                    <label for="business-type" class="block text-sm font-medium text-gray-700 mb-2">Business Type</label>
                    <select id="business-type" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition">
                        <option value="grocery">Grocery Store</option>
                        <option value="supermarket">Supermarket</option>
                        <option value="minimart">Mini Mart</option>
                        <option value="convenience">Convenience Store</option>
                    </select>
                </div>
            </form>
        </section>

        <!-- Action Buttons (Hidden when modal is active) -->
        <section id="settings-actions" class="space-y-4">
            <button id="update-btn" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-green-700 transition transform hover:scale-[1.005]">
                <i class="fa-solid fa-cloud-arrow-up mr-2"></i>Save All Changes
            </button>
            <button id="change-password-btn" class="w-full bg-white text-gray-700 py-4 rounded-xl font-semibold border border-gray-300 shadow-md hover:bg-gray-50 transition">
                <i class="fa-solid fa-key mr-2"></i>Change Password
            </button>
            <button id="logout-btn" class="w-full bg-red-50 text-red-600 py-4 rounded-xl font-semibold border border-red-200 hover:bg-red-100 transition">
                <i class="fa-solid fa-right-from-bracket mr-2"></i>Logout
            </button>
        </section>
    </main>

    <!-- Bottom Navigation (Fixed) -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-2xl z-50">
        <div class="grid grid-cols-4">
            <button 
            onclick="window.location.href='index.html'"
            class="flex flex-col items-center py-2 px-3 focus:outline-none">
                <i class="fa-solid fa-home text-green-app text-xl mb-1"></i>
                <span class="text-xs text-green-app font-semibold">Dashboard</span>
            </button>
            <button 
            onclick="window.location.href='storeoder.html'"
            class="flex flex-col items-center py-2 px-3 focus:outline-none text-gray-400 hover:text-green-app transition duration-150">
                <i class="fa-solid fa-shopping-basket text-xl mb-1"></i>
                <span class="text-xs">Orders</span>
            </button>
            <button onclick="window.location.href='storeinventory.html'"
            class="flex flex-col items-center py-2 px-3 focus:outline-none text-gray-400 hover:text-green-app transition duration-150">
                <i class="fa-solid fa-box text-xl mb-1"></i>
                <span class="text-xs">Inventory</span>
            </button>
            <button onclick="window.location.href='storeprofile.html'" 
  class="flex flex-col items-center py-2 px-3 focus:outline-none text-gray-400 hover:text-green-app transition duration-150">
  <i class="fa-solid fa-user text-xl mb-1"></i>
  <span class="text-xs">Profile</span>
            </button>
        </div>
    </nav>

    <!-- JavaScript for Functionality -->
    <script>
        const STORAGE_KEY = 'profileSettingsData';

        // --- Utility Functions ---

        /**
         * Shows a transient notification message.
         * @param {string} message - The message to display.
         * @param {string} type - 'success' or 'error'.
         */
        function showNotification(message, type = 'success') {
            const color = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            const notification = document.createElement('div');
            notification.className = `fixed top-4 left-1/2 -translate-x-1/2 ${color} text-white px-5 py-3 rounded-xl shadow-2xl z-[999] opacity-0 transition-all duration-300 transform scale-90`;
            notification.textContent = message;

            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.classList.remove('opacity-0', 'scale-90');
                notification.classList.add('opacity-100', 'scale-100');
            }, 50);

            // Animate out and remove
            setTimeout(() => {
                notification.classList.remove('opacity-100', 'scale-100');
                notification.classList.add('opacity-0', 'scale-90');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        /**
         * Creates and displays a generic modal (bottom sheet style).
         * @param {string} title - The modal title.
         * @param {string} contentHtml - The inner HTML content (forms, buttons, etc.).
         * @param {function} onClose - Optional function to run when modal is closed.
         * @returns {HTMLElement} The created modal element.
         */
        function showMobileModal(title, contentHtml, onClose = () => {}) {
            const existingModal = document.getElementById('app-modal');
            if (existingModal) existingModal.remove();

            const modal = document.createElement('div');
            modal.id = 'app-modal';
            modal.className = 'fixed inset-0 bg-black bg-opacity-60 z-[900] flex items-end transition-opacity duration-300';
            modal.innerHTML = `
                <div id="modal-content-area" class="w-full max-w-md mx-auto bg-white rounded-t-3xl p-6 shadow-2xl mobile-modal-enter">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold text-gray-900">${title}</h2>
                        <button id="close-modal" class="p-2 text-gray-500 hover:text-gray-900 transition rounded-full hover:bg-gray-100">
                            <i class="fa-solid fa-times text-xl"></i>
                        </button>
                    </div>
                    <div id="modal-body">
                        ${contentHtml}
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            // Animate in
            setTimeout(() => {
                const contentArea = document.getElementById('modal-content-area');
                contentArea.classList.remove('mobile-modal-enter');
                contentArea.classList.add('mobile-modal-enter-active');
            }, 10);

            const closeModal = () => {
                const contentArea = document.getElementById('modal-content-area');
                contentArea.classList.remove('mobile-modal-enter-active');
                contentArea.classList.add('mobile-modal-enter');
                setTimeout(() => {
                    modal.remove();
                    onClose();
                }, 300);
            };

            // Event listeners
            document.getElementById('close-modal').addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target.id === 'app-modal') {
                    closeModal(); // Close if clicking the backdrop
                }
            });

            return modal;
        }

        // --- Local Storage Implementation ---

        const defaultProfileData = {
            storeName: "Ahmed's Grocery Store",
            storeAddress: "123 Main Street, Dhaka",
            storePhone: "+880 1712-345678",
            storeEmail: "ahmed@grocerystore.com",
            bankName: "Dutch-Bangla Bank",
            accountHolder: "Ahmed Rahman",
            accountNumber: "1234567890123",
            routingNumber: "070123456",
            paymentMethod: "bkash",
            mobilePaymentNumber: "+880 1712-345678",
            accountType: "personal",
            tradeLicense: "TL-123456789",
            tinNumber: "987654321012",
            businessType: "grocery"
        };

        function loadProfileData() {
            try {
                const storedData = localStorage.getItem(STORAGE_KEY);
                return storedData ? JSON.parse(storedData) : defaultProfileData;
            } catch (error) {
                console.error("Error loading data from localStorage:", error);
                return defaultProfileData;
            }
        }

        function saveProfileData(data) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                return true;
            } catch (error) {
                console.error("Error saving data to localStorage:", error);
                return false;
            }
        }

        function populateForm(data) {
            document.getElementById('store-name').value = data.storeName || '';
            document.getElementById('display-store-name').textContent = data.storeName || 'Store Profile';
            document.getElementById('store-address').value = data.storeAddress || '';
            document.getElementById('store-phone').value = data.storePhone || '';
            document.getElementById('store-email').value = data.storeEmail || '';

            document.getElementById('bank-name').value = data.bankName || '';
            document.getElementById('account-holder').value = data.accountHolder || '';
            document.getElementById('account-number').value = data.accountNumber || '';
            document.getElementById('routing-number').value = data.routingNumber || '';

            document.getElementById('payment-method').value = data.paymentMethod || 'bkash';
            document.getElementById('mobile-payment-number').value = data.mobilePaymentNumber || '';
            document.getElementById('account-type').value = data.accountType || 'personal';

            document.getElementById('trade-license').value = data.tradeLicense || '';
            document.getElementById('tin-number').value = data.tinNumber || '';
            document.getElementById('business-type').value = data.businessType || 'grocery';
        }

        function collectFormData() {
            return {
                storeName: document.getElementById('store-name').value,
                storeAddress: document.getElementById('store-address').value,
                storePhone: document.getElementById('store-phone').value,
                storeEmail: document.getElementById('store-email').value,

                bankName: document.getElementById('bank-name').value,
                accountHolder: document.getElementById('account-holder').value,
                accountNumber: document.getElementById('account-number').value,
                routingNumber: document.getElementById('routing-number').value,

                paymentMethod: document.getElementById('payment-method').value,
                mobilePaymentNumber: document.getElementById('mobile-payment-number').value,
                accountType: document.getElementById('account-type').value,

                tradeLicense: document.getElementById('trade-license').value,
                tinNumber: document.getElementById('tin-number').value,
                businessType: document.getElementById('business-type').value,
            };
        }

        // --- Event Handlers ---

        document.getElementById('update-btn').addEventListener('click', function(e) {
            e.preventDefault();

            // Simple form validation check (more robust validation would be needed in production)
            const forms = [
                document.getElementById('store-form'),
                document.getElementById('payment-form'),
                document.getElementById('mobile-payment-form') // only non-required fields are in business form
            ];

            const isValid = forms.every(form => {
                // Manually check if all required fields inside the form are valid
                const requiredInputs = form.querySelectorAll('[required]');
                return Array.from(requiredInputs).every(input => input.checkValidity());
            });

            if (!isValid) {
                // If any required field is empty/invalid, trigger browser error messages
                forms.forEach(form => form.reportValidity());
                showNotification('Please fill out all required fields.', 'error');
                return;
            }

            const updatedData = collectFormData();
            if (saveProfileData(updatedData)) {
                populateForm(updatedData); // Update display name
                showNotification('Profile updated successfully!', 'success');
            } else {
                showNotification('Error saving profile changes.', 'error');
            }
        });

        document.getElementById('change-password-btn').addEventListener('click', function() {
            const passwordModalContent = `
                <form id="password-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                        <input type="password" placeholder="Enter current password" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                        <input type="password" placeholder="Enter new password" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                        <input type="password" placeholder="Confirm new password" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-600" required>
                    </div>
                    <div class="flex space-x-3 pt-4">
                        <button type="button" id="cancel-password" class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-xl font-medium hover:bg-gray-200 transition">Cancel</button>
                        <button type="submit" class="flex-1 bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition">Update Password</button>
                    </div>
                </form>
            `;
            const modal = showMobileModal('Change Password', passwordModalContent);

            modal.querySelector('#cancel-password').addEventListener('click', () => modal.remove());
            modal.querySelector('#password-form').addEventListener('submit', (e) => {
                e.preventDefault();
                // In a real app, this would involve API calls and validation
                showNotification('Password updated successfully!', 'success');
                modal.remove();
            });
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            const logoutModalContent = `
                <div class="text-center py-4">
                    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                        <i class="fa-solid fa-arrow-right-from-bracket text-red-600 text-2xl"></i>
                    </div>
                    <p class="text-gray-600 text-base mb-6">Are you sure you want to log out of your account?</p>
                    <div class="flex space-x-3">
                        <button type="button" id="cancel-logout" class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-xl font-medium hover:bg-gray-200 transition">Stay Logged In</button>
                        <button type="button" id="confirm-logout" class="flex-1 bg-red-600 text-white py-3 rounded-xl font-bold hover:bg-red-700 transition">Logout Now</button>
                    </div>
                </div>
            `;
            const modal = showMobileModal('Confirm Logout', logoutModalContent);

            modal.querySelector('#cancel-logout').addEventListener('click', () => modal.remove());
            modal.querySelector('#confirm-logout').addEventListener('click', () => {
                // Simulated logout process
                showNotification('Logging out...', 'success');
                modal.remove();
                // Redirect logic would go here: window.location.href = '/login';
            });
        });

        // --- Initialization ---
        window.addEventListener('load', () => {
            const profileData = loadProfileData();
            populateForm(profileData);
        });
    </script>
</body>
</html>
